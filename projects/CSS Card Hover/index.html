<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form with Thunder</title>
    <style>
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes thunder {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 0.3;
        }
        11% {
          opacity: 0;
        }
        14% {
          opacity: 0.3;
        }
        15% {
          opacity: 0;
        }
        30% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-10px) rotate(-2deg);
        }
        75% {
          transform: translateY(10px) rotate(2deg);
        }
      }

      @keyframes moveArm {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(20deg);
        }
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #0b4d80);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
      }

      .thunder {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fff;
        opacity: 0;
        pointer-events: none;
        animation: thunder 5s linear infinite;
      }

      .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 350px;
        position: relative;
        animation: float 6s ease-in-out infinite;
      }

      .character {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
      }

      .character .body {
        fill: #ffd700;
      }

      .character .eye {
        fill: #000;
      }

      .character .arm {
        transform-origin: 25px 40px;
        animation: moveArm 2s ease-in-out infinite;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #23a6d5;
        box-shadow: 0 0 5px rgba(35, 166, 213, 0.5);
      }

      button {
        background-color: #23a6d5;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #1c8ab1;
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="thunder"></div>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username or Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <svg
        class="character"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle class="body" cx="50" cy="50" r="30" />
        <circle class="eye" cx="40" cy="40" r="5" />
        <circle class="eye" cx="60" cy="40" r="5" />
        <path
          class="arm"
          d="M25 50 Q 35 35, 45 50"
          stroke="black"
          stroke-width="3"
          fill="none"
        />
      </svg>
    </div>
  </body>
</html>
