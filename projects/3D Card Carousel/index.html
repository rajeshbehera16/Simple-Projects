<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Carousel</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        background: #000;
      }

      .scene {
        width: 100%;
        height: 100%;
        perspective: 1000px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .carousel {
        width: 100%;
        height: 400px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s;
      }

      .card {
        position: absolute;
        width: 250px;
        height: 350px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        cursor: pointer;
        backface-visibility: hidden;
        transition: transform 0.5s, box-shadow 0.5s;
        overflow: hidden;
      }

      .card:hover {
        transform: translateZ(20px) rotateX(5deg) rotateY(5deg);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      .card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          from 0deg,
          transparent 0deg 90deg,
          rgba(255, 255, 255, 0.1) 90deg 180deg,
          transparent 180deg 360deg
        );
        animation: rotate 4s linear infinite;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="scene">
      <div class="carousel">
        <div class="card" style="transform: rotateY(0deg) translateZ(400px)">
          Card 1
        </div>
        <div class="card" style="transform: rotateY(60deg) translateZ(400px)">
          Card 2
        </div>
        <div class="card" style="transform: rotateY(120deg) translateZ(400px)">
          Card 3
        </div>
        <div class="card" style="transform: rotateY(180deg) translateZ(400px)">
          Card 4
        </div>
        <div class="card" style="transform: rotateY(240deg) translateZ(400px)">
          Card 5
        </div>
        <div class="card" style="transform: rotateY(300deg) translateZ(400px)">
          Card 6
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
      const carousel = document.querySelector(".carousel");
      let angle = 0;

      function rotate(direction) {
        angle += direction * 60;
        carousel.style.transform = `rotateY(${angle}deg)`;
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") rotate(1);
        if (e.key === "ArrowRight") rotate(-1);
      });

      setInterval(() => rotate(-1), 5000); // Auto-rotate every 5 seconds

      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            out_mode: "out",
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 },
          },
        },
      });
    </script>
  </body>
</html>
